<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTT</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./images/icon.png">
</head>

<body>

    <div class="container">

        <div class="header">
            <p class="score score-one">X = 0</p>
            <img src="images/icon.png" alt="header-icon" width="50rem">
            <p>TTT</p>
            <p class="score score-two">O = 0</p>
        </div>

        <div class="content">

            <div class="reset-wrapper">
                <button class="button" id="reset-board">Reset Board</button>
                <button class="button" id="reset-score">Reset Score</button>
            </div>

            <div class="grid">
                <div class="row">
                    <div class="box one"></div>
                    <div class="box two"></div>
                    <div class="box three"></div>
                </div>
                <div class="row">
                    <div class="box four"></div>
                    <div class="box five"></div>
                    <div class="box six"></div>
                </div>
                <div class="row">
                    <div class="box seven"></div>
                    <div class="box eight"></div>
                    <div class="box nine"></div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
